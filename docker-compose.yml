services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: payment-multigateway-app
    ports:
      - "8000:8000"
    volumes:
      - ./:/var/www/html
    env_file:
      - .env
    depends_on:
      mysql:
        condition: service_healthy
    command: sh -c "composer install && php artisan serve --host=0.0.0.0 --port=8000"
    restart: unless-stopped

  mysql:
    image: mysql:8.0
    container_name: payment-multigateway-mysql
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: payment_multigateway
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s
    restart: unless-stopped

  gateways-mock:
    image: matheusprotzen/gateways-mock
    container_name: payment-multigateway-gateways-mock
    ports:
      - "3001:3001"
      - "3002:3002"
    restart: unless-stopped

volumes:
  mysql_data:

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: payment-multigateway-app
    ports:
      - "8008:8000"
    volumes:
      - ./:/var/www/html
    env_file:
      - .env
    depends_on:
      mysql:
        condition: service_healthy
    command: sh -c "composer install && php artisan serve --host=0.0.0.0 --port=8008"
    restart: unless-stopped

  mysql:
    image: mysql:8.0
    container_name: payment-multigateway-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: payment_multigateway
      MYSQL_USER: app
      MYSQL_PASSWORD: app123
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-proot"]
      interval: 10s
      timeout: 10s
      retries: 15
      start_period: 60s
    restart: unless-stopped


volumes:
  mysql_data:
